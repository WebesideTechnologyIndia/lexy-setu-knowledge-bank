<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Content Dashboard - Test</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .page-header h1 {
            color: white;
            font-weight: 700;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .page-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            margin: 0;
            position: relative;
            z-index: 2;
        }

        .stats-card, .actions-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stats-card::before,
        .actions-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.8s;
        }

        .stats-card:hover::before,
        .actions-card:hover::before {
            left: 100%;
        }

        .stats-card:hover,
        .actions-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(102, 126, 234, 0.2),
                0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #667eea;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .card-title i {
            margin-right: 0.5rem;
            padding: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-item {
            background: linear-gradient(135deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .stat-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            color: #495057;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 15px;
            padding: 1rem 1.5rem;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .action-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .action-btn:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .action-btn i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        .action-btn:last-child {
            margin-bottom: 0;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .back-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }

        .back-btn i {
            margin-right: 0.5rem;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .celebration-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            animation: bounce 2s infinite;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0, 0, 0);
            }
            40%, 43% {
                transform: translate3d(0, -10px, 0);
            }
            70% {
                transform: translate3d(0, -5px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }

        .stats-animation {
            animation: slideInLeft 0.8s ease-out;
        }

        .actions-animation {
            animation: slideInRight 0.8s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .page-header {
                padding: 2rem 1rem;
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
            
            .stats-card, .actions-card {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container mt-5">
        <div class="page-header">
            <div class="celebration-badge">🎉</div>
            <h1>Content Management Dashboard</h1>
            <p>Template is working perfectly! Ready to manage your content.</p>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="stats-card stats-animation">
                    <h5 class="card-title">
                        <i class="fas fa-chart-bar"></i>
                        Statistics Overview
                    </h5>
                    
                    <div class="stat-item">
                        <div class="stat-label">Categories</div>
                        <div class="stat-value" id="categories-count">8</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">Acts</div>
                        <div class="stat-value" id="acts-count">15</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">Chapters</div>
                        <div class="stat-value" id="chapters-count">42</div>
                    </div>
                    
                    <div class="stat-item">
                        <div class="stat-label">Sections</div>
                        <div class="stat-value" id="sections-count">186</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="actions-card actions-animation">
                    <h5 class="card-title">
                        <i class="fas fa-plus-circle"></i>
                        Quick Actions
                    </h5>
                    
                    <button class="action-btn" onclick="handleAction('category')">
                        <i class="fas fa-folder"></i>
                        Add Category
                    </button>
                    
                    <button class="action-btn" onclick="handleAction('subcategory')">
                        <i class="fas fa-folder-open"></i>
                        Add Subcategory
                    </button>
                    
                    <button class="action-btn" onclick="handleAction('act')">
                        <i class="fas fa-file-alt"></i>
                        Add Act
                    </button>
                    
                    <button class="action-btn" onclick="handleAction('chapter')">
                        <i class="fas fa-book"></i>
                        Add Chapter
                    </button>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <button class="back-btn" onclick="handleHome()">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </button>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <i class="fas fa-check-circle me-2"></i>
                <strong class="me-auto">Success!</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                Action completed successfully!
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data simulation
        let contentStats = {
            categories: 8,
            acts: 15,
            chapters: 42,
            sections: 186
        };

        // Animate counter numbers on load
        function animateCounters() {
            const counters = [
                { id: 'categories-count', target: contentStats.categories },
                { id: 'acts-count', target: contentStats.acts },
                { id: 'chapters-count', target: contentStats.chapters },
                { id: 'sections-count', target: contentStats.sections }
            ];

            counters.forEach(counter => {
                const element = document.getElementById(counter.id);
                const target = counter.target;
                let current = 0;
                const increment = target / 60; // 60 frames for smooth animation
                
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        element.textContent = target;
                        clearInterval(timer);
                    } else {
                        element.textContent = Math.floor(current);
                    }
                }, 16); // ~60fps
            });
        }

        // Handle action button clicks
        function handleAction(type) {
            const actions = {
                'category': 'New category created successfully!',
                'subcategory': 'New subcategory added successfully!',
                'act': 'New act created successfully!',
                'chapter': 'New chapter added successfully!'
            };

            // Update stats
            if (type === 'category') contentStats.categories++;
            if (type === 'act') contentStats.acts++;
            if (type === 'chapter') contentStats.chapters++;
            if (type === 'subcategory') contentStats.sections++; // Using sections as subcategory placeholder

            // Show success message
            showToast(actions[type]);

            // Update the counter display
            const counterId = type === 'subcategory' ? 'sections-count' : `${type === 'act' ? 'acts' : type === 'chapter' ? 'chapters' : 'categories'}-count`;
            const newValue = type === 'subcategory' ? contentStats.sections : 
                            type === 'act' ? contentStats.acts : 
                            type === 'chapter' ? contentStats.chapters : contentStats.categories;
            
            document.getElementById(counterId).textContent = newValue;

            // Add visual feedback to button
            const button = event.target;
            const originalHTML = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check me-3"></i>Added!';
            button.style.background = 'linear-gradient(135deg, #28a745, #20c997)';

            setTimeout(() => {
                button.innerHTML = originalHTML;
                button.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }, 2000);

            // Add sparkle effect
            createSparkles(button);
        }

        // Show success toast
        function showToast(message) {
            document.getElementById('toastMessage').textContent = message;
            const toast = new bootstrap.Toast(document.getElementById('successToast'));
            toast.show();
        }

        // Create sparkle effect
        function createSparkles(element) {
            for (let i = 0; i < 6; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.innerHTML = '✨';
                    sparkle.style.position = 'absolute';
                    sparkle.style.left = Math.random() * element.offsetWidth + 'px';
                    sparkle.style.top = Math.random() * element.offsetHeight + 'px';
                    sparkle.style.fontSize = '1rem';
                    sparkle.style.pointerEvents = 'none';
                    sparkle.style.animation = 'sparkleFloat 1s ease-out forwards';
                    sparkle.style.zIndex = '1000';

                    element.style.position = 'relative';
                    element.appendChild(sparkle);

                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }

        // Handle home navigation
        function handleHome() {
            showToast('Navigating back to home page...');
            setTimeout(() => {
                // In a real app, this would be: window.location.href = '/home/';
                alert('This would navigate back to the home page in a real application.');
            }, 1000);
        }

        // Add sparkle animation styles
        const sparkleStyles = document.createElement('style');
        sparkleStyles.textContent = `
            @keyframes sparkleFloat {
                0% {
                    opacity: 1;
                    transform: translateY(0) scale(0) rotate(0deg);
                }
                50% {
                    opacity: 1;
                    transform: translateY(-20px) scale(1) rotate(180deg);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-40px) scale(0) rotate(360deg);
                }
            }
            
            .pulse-effect {
                animation: pulseGlow 2s ease-in-out infinite;
            }
            
            @keyframes pulseGlow {
                0%, 100% {
                    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
                }
                50% {
                    box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
                }
            }
        `;
        document.head.appendChild(sparkleStyles);

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Start counter animation after a short delay
            setTimeout(animateCounters, 500);

            // Add entrance animations to elements
            const statsCard = document.querySelector('.stats-card');
            const actionsCard = document.querySelector('.actions-card');
            
            // Add stagger effect to stat items
            const statItems = document.querySelectorAll('.stat-item');
            statItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-30px)';
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, 800 + (index * 200));
            });

            // Add stagger effect to action buttons
            const actionBtns = document.querySelectorAll('.action-btn');
            actionBtns.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateX(30px)';
                setTimeout(() => {
                    btn.style.transition = 'all 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateX(0)';
                }, 800 + (index * 150));
            });

            // Add periodic pulse effect to celebration badge
            const badge = document.querySelector('.celebration-badge');
            setInterval(() => {
                badge.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    badge.style.transform = 'scale(1)';
                }, 200);
            }, 3000);

            // Add click ripple effect to all buttons
            document.querySelectorAll('.action-btn, .back-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.height, rect.width);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add ripple effect styles
        const rippleStyles = document.createElement('style');
        rippleStyles.textContent = `
            .ripple {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.6);
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            }
            
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyles);
    </script>
</body>
</html>
